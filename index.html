        <button id="play-pause-btn" class="control-btn">‚ñ∂</button>
        <button id="next-btn" class="control-btn">‚è≠</button>
      </div>
      <div class="music-info">
        <div id="track-title">Hey Daddy (Daddy's Home)</div>
        <div id="track-artist">Usher</div>
      </div>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
        <input type="range" id="progress-slider" min="0" max="100" value="0" class="progress-slider">
      </div>
      <div class="volume-container">
        <span>üîä</span>
        <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
      </div>
      <div class="playlist">
        <h4>Playlist</h4>
        <ul id="playlist">
          <li data-src="Music/Hey Daddy ( Daddy's Home ) - Usher ( Speed up Reverb Underwater ) Tiktok Version.mp3" data-title="Hey Daddy (Daddy's Home)" data-artist="Usher">Hey Daddy (Daddy's Home)</li>
          <li data-src="Music/iyaz - replay (sped up).mp3" data-title="replay (sped up)" data-artist="iyaz">replay (sped up)</li>
          <li data-src="Music/one of the girls (sped up).mp3" data-title="one of the girls (sped up)" data-artist="Various Artists">one of the girls (sped up)</li>
        </ul>
      </div>
      <audio id="audio-player" preload="metadata"></audio>
    </div>

  </div>

  <script>
    const bgVideo = document.getElementById('bg-video');
    const playButton = document.getElementById('play-button');

    // Function to check if video is playing
    function checkVideoPlayback() {
      if (bgVideo.paused || bgVideo.readyState < 4) {
        playButton.style.display = 'block';
      } else {
        playButton.style.display = 'none';
      }
    }

    // Check on load and after a short delay to account for autoplay policies
    window.addEventListener('load', () => {
      setTimeout(checkVideoPlayback, 1000);
    });

    // Play video on button click
    playButton.addEventListener('click', () => {
      bgVideo.play().then(() => {
        playButton.style.display = 'none';
      }).catch(error => {
        console.error('Error playing video:', error);
      });
    });

    // Music Player JavaScript
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.querySelector('.progress-bar');
    const progressSlider = document.getElementById('progress-slider');
    const volumeSlider = document.getElementById('volume-slider');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const playlist = document.getElementById('playlist');
    const playlistItems = playlist.querySelectorAll('li');

    let currentTrackIndex = 0;
    let isPlaying = false;

    // Load track
    function loadTrack(index) {
      const track = playlistItems[index];
      const src = track.getAttribute('data-src');
      const title = track.getAttribute('data-title');
      const artist = track.getAttribute('data-artist');

      audioPlayer.src = src;
      trackTitle.textContent = title;
      trackArtist.textContent = artist;

      // Update active class
      playlistItems.forEach(item => item.classList.remove('active'));
      track.classList.add('active');

      currentTrackIndex = index;
    }

    // Play/Pause
    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.textContent = '‚ñ∂';
      } else {
        audioPlayer.play();
        playPauseBtn.textContent = '‚è∏';
      }
      isPlaying = !isPlaying;
    }

    // Next track
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlistItems.length;
      loadTrack(currentTrackIndex);
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    // Previous track
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + playlistItems.length) % playlistItems.length;
      loadTrack(currentTrackIndex);
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    // Update progress bar
    function updateProgress() {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.setProperty('--progress', `${progress}%`);
      progressSlider.value = progress;
    }

    // Seek
    function seek(event) {
      const seekTime = (event.target.value / 100) * audioPlayer.duration;
      audioPlayer.currentTime = seekTime;
    }

    // Volume control
    function setVolume() {
      audioPlayer.volume = volumeSlider.value / 100;
    }

    // Auto-play next track
    audioPlayer.addEventListener('ended', nextTrack);

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', nextTrack);
    prevBtn.addEventListener('click', prevTrack);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    progressSlider.addEventListener('input', seek);
    volumeSlider.addEventListener('input', setVolume);

    // Playlist click
    playlistItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        loadTrack(index);
        if (!isPlaying) {
          togglePlayPause();
        } else {
          audioPlayer.play();
        }
      });
    });

    // Load first track on page load
    loadTrack(0);

    // Confess Menu JavaScript
    const confessInput = document.getElementById('confess-input');
    const submitConfessBtn = document.getElementById('submit-confess-btn');
    const confessList = document.getElementById('confess-list');

    // Load confessions from localStorage
    function loadConfessions() {
      const confessions = JSON.parse(localStorage.getItem('confessions')) || [];
      confessList.innerHTML = '';
      confessions.slice(-10).forEach(confession => {
        displayConfession(confession.text, confession.timestamp);
      });
    }

    // Display a confession
    function displayConfession(text, timestamp) {
      const confessionDiv = document.createElement('div');
      confessionDiv.className = 'confession-item';
      confessionDiv.innerHTML = `
        <div>${text}</div>
        <div class="timestamp">${new Date(timestamp).toLocaleString()}</div>
      `;
      confessList.appendChild(confessionDiv);
      confessList.scrollTop = confessList.scrollHeight;
    }

    // Submit confession
    function submitConfession() {
      const text = confessInput.value.trim();
      if (text === '') return;

      const confession = {
        text: text,
        timestamp: Date.now()
      };

      // Save to localStorage
      const confessions = JSON.parse(localStorage.getItem('confessions')) || [];
      confessions.push(confession);
      localStorage.setItem('confessions', JSON.stringify(confessions));

      // Display and clear input
      displayConfession(text, confession.timestamp);
      confessInput.value = '';
    }

    // Event listeners
    submitConfessBtn.addEventListener('click', submitConfession);
    confessInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        submitConfession();
      }
    });

    // Load confessions on page load
    loadConfessions();

    // Joke Generator JavaScript
    const jokeText = document.getElementById('joke-text');
    const getJokeBtn = document.getElementById('get-joke-btn');

    // Function to fetch a random joke
    async function fetchJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const joke = await response.json();
        jokeText.textContent = `${joke.setup} - ${joke.punchline}`;
      } catch (error) {
        console.error('Error fetching joke:', error);
        jokeText.textContent = 'Oops! Could not fetch a joke. Try again later.';
      }
    }

    // Event listener for the button
    getJokeBtn.addEventListener('click', fetchJoke);

    // Fetch a joke on page load
    fetchJoke();
  </script>
</body>
